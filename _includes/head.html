<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
      {{ page.title }} &middot; {{ site.title }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl | append: 'style.css' }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500&subset=latin-ext">

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl | append: 'favicon.ico' }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl | append: 'atom.xml' }}">

  <!-- JS -->
  <script src="{{ site.baseurl | append: 'js/environment.js' }}"></script>
</head>
