---
layout: default
---

<div class="post small-12 columns text-justify">
  <div class="small-12 columns text-left"><h2 class="post-title">{{ page.title }}</h2></div>
  <div class="small-12 columns text-center" style="margin-top: 1.5em; margin-bottom: 1.5em;"><span class="post-date">{{ page.date | date_to_string }}</span></div>
  <div id="post_content">{{ content }}</div>
</div>
